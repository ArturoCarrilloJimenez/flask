{% extends "formulario/base2.html" %}
{% block title %}calculadora{% endblock %}
{% block contenido %}
<h2>Calculadora</h2>
<form action="{{url_for('calculadora_post')}}" method="post">
    <div class="d-flex flex-row mb-3">
        <label for="num1" class="input-group-text">Numero 1: </label>
        <input type="number" class="form-control" placeholder="Numero 1" name="num1" id="num1">
    </div class="nput-group mb-3">
    <div class="d-flex flex-row mb-3">
        <label for="num2" class="input-group-text">Numero 2: </label>
        <input type="number" class="form-control" placeholder="Numero 2" name="num2" id="num2">
    </div>
    <div class="d-flex flex-row mb-3">
        <label class="input-group-text">Operaci√≥: </label>
        <select name="operador" id="operador" class="form-select">
            <option value="+">Sumar</option>
            <option value="-">Restar</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>
    </div>
    <input type="submit" class="btn btn-secondary" value="Submit!">
</form>
{% endblock%}
